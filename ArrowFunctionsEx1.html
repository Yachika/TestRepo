<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        var hello =function ()
        {
            return "Hello World";
        }


        var hello1 = function (val)     //var is optional here. it's better to mention it as variable.
        {
            return "Hello World " + val;
        }

        var hello2 = () => "Hello World";

        //Below 2 statements are exactly same.
        hello3 = (val) => "Hello World " + val;
        hello4 = val => "Hello World " + val;
        
        document.getElementById("demo").innerHTML = hello();
        document.getElementById("demo1").innerHTML = hello1("Hi");
        document.getElementById("demo2").innerHTML = hello2();
        document.getElementById("demo3").innerHTML = hello3("Hi");
        document.getElementById("demo4").innerHTML = hello4("Hi");

    </script>
</body>
</html>
