<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">I am current text</h1>
    <script>
        //When you pass a function as a parameter, it is called as callback function.
        setTimeout(myFunction, 3000);

        function myFunction() {
            document.getElementById("demo").innerHTML = "I have changed now";
        }
    </script>
</body>
</html>
