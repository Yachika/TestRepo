<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id = "demo"></p>
    <p id = "demo1"></p>
    
    <script>
        class Car
        {
            constructor(name)
            {
                this.name = name;
            }

            static hello()
            {
                return "Hello";
            }
        }

        let myCar = new Car("Ford");
        document.getElementById("demo").innerHTML = Car.hello();    //static methods can be called using class name not using class objects.
        document.getElementById("demo1").innerHTML = myCar.hello(); //Error


    </script>
</body>
</html>
